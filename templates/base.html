

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}StereoStop - {% endblock %}</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>


<body data-spy="scroll" data-target="#navbar-example">
 <div id="navbar-example">
    <ul class="nav nav-tabs" role="tablist">
    </ul>
  </div>




<nav class="navbar navbar-light" style="background-color: #E5E5E5;">
  <a class="navbar-brand" href="#">StereoStop</a>
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Newsfeed<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('profile') }}">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Logout</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About Us</a>
    </li>
  </ul>
  <form class="form-inline pull-xs-right">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-info" type="submit">Search</button>
  </form>
</nav>

<nav class="navbar navbar-fixed-bottom navbar-light" style="background-color: #E5E5E5;">

  <ul class="nav navbar-nav">
    <li class="nav-item ">
      <a class="nav-link" href="#">Terms of use</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Privacy & Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Trademarks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Copyrights 2016</a>
    </li>
  </ul>
</nav>


{% block content %}

{% endblock %}
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"</script>
    <script src="{{ url_for('static', filename='tether.min.js') }}"</script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" </script>
  </body>
</html>
