{% extends "base.html" %}

{% block title %}
{{ user.name }}'s Profile
{% endblock %}

{% block content %}

  <div class="container">
      <div class="row m-t-3">
          <img src="{{user.pic}}" alt="Nathaniel Navarro" class="img-circle img-fluid center-block">
        </div>
    <div class="row m-t-1">
      <div class="col-xs-12  text-xs-center">
        <h1>{{user.name}}</h1>
      </div>
    </div>
    <div class="row m-t-1">
      <div class="col-md-6 text-xs-center">
      <h2>Posts: 0</h2>
      </div>
      <div class="col-md-6 text-xs-center">
      <h2>Broken Stereotypes:0</h2>
      </div>
    </div>
  </div>


  <div class="container">

    {%for pic in pics%}
      {% if loop.index0 is even%}
      <div class="row m-t-3">
        <div class="col-xs-12 col-md-6">
          <img src="{{pic}}" class="img-fluid">
        </div>
        {% else %}
        <div class="col-xs-12 col-md-6">
          <img src="{{pic}}" class="img-fluid">
        </div>
      </div>
      {% endif %}
    {% endfor %}



{% endblock %}
